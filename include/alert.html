<body>
  <button type="button" class="dialog_open">열기</button>
  <dialog class="dialog confrim">
    <form method="dialog">
      <div class="dialog_body">
        <p>
          등록된 이메일이 없습니다.<br>회원가입 후 이용하세요.
        </p>
      </div>
      <div class="dialog_foot">
        <button type="button" class="btn h40 bg_fill">
          <span class="btn_txt font18">확인</span>
        </button>
      </div>
    </form>
  </dialog>

<script>
const dialog = document.querySelector('.dialog'); 
const openDialog = document.querySelector('.dialog_open');
const closeDialog = document.querySelector('.dialog_close');

openDialog.addEventListener('click', () => {
  dialog.showModal();
});

closeDialog.addEventListener('click', () => {
  dialog.close();
})

dialog.addEventListener('click', () => {

</script>
