<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/font_cdn.css">
  <link rel="stylesheet" href="/css/main_common.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="wrapper" class="word">
      <header class="header">
        <div class="logo_box">
        <h1 class="logo"><span class="visuallyhidden">두벅이</span></h1>
        </div>
      </header>
      <div class="container">
        <div class="fance_wrap">
          <div class="fance">
            <div class="questions">
              <span>오늘은</span>
              <input type="number" class="questions_input" placeholder="?" maxlength="3">
              <span>문항으로</span>
              <p>챌린지를 시작해볼까?</p>
            </div>
            <strong class="tit" style="display: none">
              수고하셨습니다.<br>
              오늘도 힘차게 두벅!
            </strong>
            <strong class="tit"  style="display: none">
              챌린지가<br>
              완료 되었습니다.
            </strong>
            <p class="desc" style="display: none">
              김두벅님 챌린지 도전은 <em>1</em>번째 입니다.<br>
              앞으로의 성장이 기대됩니다.
            </p>
            <div class="button_group">
              <!-- button type="button" class="btn h60 border_fill full">
                <span class="font18 btn_txt">단어복습</span>
              </button --> 
              <button type="button" class="btn h60 bg_fill full">
                <span class="font18 btn_txt uppercase">점수 확인하기</span>
              </button>

            </div>
          </div>
        </div>
      </div> <!-- E: container -->
      <footer>

      </footer>
    </div>
  </div>

</body>
</html>
