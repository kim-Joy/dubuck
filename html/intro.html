<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/font_cdn.css">
  <link rel="stylesheet" href="/css/main_common.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="wrapper" class="login">
      <header class="header" style="display:none;">
        <div class="logo_box">
        <h1 class="logo"><span class="visuallyhidden">두벅이</span></h1>
        </div>
        <div class="title_box">
          <button type="button" class="header_back"><span class="visuallyhidden">뒤로가기</span></button> 
          <h2 class="header_title">타이틀</h2>
        </div>
      </header>
      <div class="container">
        <section class="big_banner">
          <h1 class="logo"><span class="visuallyhidden">두벅이</span></h1>
          <h2>두벅 영워드</h2>
          <p>차 없는 나는 두벅이, 두벅두벅 걸어가면서 공부하는 영단어</p>
          <img src="/html/assets/dubuck.png" alt="두벅이 이미지">
        </section>

        <input type="radio" name="slide" id="slide" class="visuallyhidden">
                    
        <div class="slider_wrap">
          <ul class="slide_list">
            <li>
              <section class="login_into inner40">
                <div class="button_group">             
                  <button type="radio" id="btn_login" class="full btn h50 bg_fill spnew">
                    <span class="btn_txt font18">로그인</span>
                    <i><span class="visuallyhidden"></span></i>
                  </button>

                  <button type="button" onclick="location.href='join.html'" class="full btn h50 border_fill spnew">
                    <span class="btn_txt font18">이메일로 가입</span>
                    <i><span class="visuallyhidden"></span></i>
                  </button>
                </div>
              </section>
            </li>
            <li>           
              <section class="login_form inner40">
                <form action="">
                  <ul>
                    <li class="form_dl full">
                      <label for="email">이메일</label>
                      <input type="text" id="email" class="form_input">
                      <p class="error_msg">올바른 이메일을 입력해주세요.</p>
                    </li>
                    <li class="form_dl full">
                      <label for="pw">비밀번호</label>
                      <input type="password" id="pw" class="form_input">
                    </li>
                  </ul>


                  <div class="button_group">
                    <button type="button" class="full btn h50 bg_fill spnew">
                      <span class="btn_txt font18">로그인</span>
                      <i><span class="visuallyhidden"></span></i>
                    </button>
                  </div>
                  <a href="/html/find_pw.html" class="find_pw">비밀번호가 뭐였더라?</a>
                </form>
              </section>
            </li>
          </ul>
        </div>


  
      </div> <!-- E: container -->
      <footer>

      </footer>
    </div>
  </div>
</body>
</html>

<script>
const login = document.querySelector("#btn_login");
const slide_input = document.querySelector("#slide");

function slideForm(){
  slide_input.checked = true;
}

login.addEventListener('click', slideForm)
</script>
