<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1>
  <link rel="stylesheet" href="css/scss/include.css">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="body">
    <div class="entry_wrap">
      <h1 class="logo"><span class="visaullyhiden">Dubuck</span></h1>
      <h2 class="entry_tit">두벅 영워드</h2>
      <p class="entry_txt">차 없는 나는 두벅이. 두벅두벅 걸어 가면서 공부하는 영단어</p>
    </div>
    <section class="entry_base" style="padding: 0 20px;">
      <div class="dubuck"><span class="visaullyhiden">두벅이 캐릭커쳐</span></div>
      <div class="attendance sticky">
        <span class="tit">출석체크</span>
        <strong class="count"><em>1</em>일차</strong>
      </div>
    </section>
    <div class="item_wrap course" style="padding:0 20px;">
      <ul class="dis_flex">
        <li class="word">
          <button type="button">
            <strong>영단어 공부</strong>
          </button>
        </li>
        <li class="exam">
          <button type="button">
            <strong>챌린지 시험</strong>
          </button>
        </li>
        <li class="grade">
          <button type="button">
            <strong>챌린지 결과</strong>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="item_wrap result" style="padding:20px;">
    <h3 class="tit">record</h3>
    <ul class="dis_flex depth">
      <li>
        <button type="button">
          <p class="date">2023.03.28</p>
          <strong class="count">15</strong>
          <p class="perfect">perfect</p>
          <div class="result_score">
            <dl class="score_dl answer">
              <dt>정답수</dt>
              <dd>100</dd>
            </dl>
            <dl class="score_dl wrong">
              <dt>오답수</dt>
              <dd>0</dd>
            </dl>
          </div>
        </button>
      </li>
      <li>
        <button type="button">
          <p class="date">2023.03.28</p>
          <strong class="count">15</strong>
          <p class="perfect">perfect</p>
          <div class="result_score">
            <dl class="score_dl answer">
              <dt>정답수</dt>
              <dd>100</dd>
            </dl>
            <dl class="score_dl wrong">
              <dt>오답수</dt>
              <dd>0</dd>
            </dl>
          </div>
        </button>
      </li>
      <li>
        <button type="button">
          <p class="date">2023.03.28</p>
          <strong class="count">15</strong>
          <p class="perfect">perfect</p>
          <div class="result_score">
            <dl class="score_dl answer">
              <dt>정답수</dt>
              <dd>100</dd>
            </dl>
            <dl class="score_dl wrong">
              <dt>오답수</dt>
              <dd>0</dd>
            </dl>
          </div>
        </button>
      </li>
    </ul>
  </div>

  <div class="modal_wrap tutorial" style="display: block;">
    <div class="bubble_group">
      <div class="bubble_hd">
        <strong class="tit">두벅이와 함께</strong>
        <button type="button" class="bubble_close"><span class="visuallyhidden">닫기</span></button>
      </div>
      <p class="text">출결관리를 통해 이달에 두벅이와 공부를 몇번 했는지 알 수 있습니다.</p>
      <button type="button" class="btn_exit btn_small grape paint">다음</button>
    </div>
    <div class="dim"></div>
  </div>
  <style>
  .sticky {position: sticky !important; z-index: 80;}
  .bubble_group:after {content: ''; position: absolute; top: -10px; right: 50px; background-color: #fff; width: 10px; height: 10px; }
.bubble_group {position: absolute; top: 50%; right: 0; z-index: 80; width: 100%; background-color: #fff; border-radius: 20px; padding: 20px 20px; box-sizing: border-box; }
   
  </style> 
</body>
</html>

  //bubble_group 의 위치값 계산
