<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", maximum-scale=1>
  <link rel="stylesheet" href="css/scss/include.css">
  <title>Document</title>
</head>
<body>
  <div class="btn_group horzion">
    <button class="btn_exit btn_large paint">로그인 하기<i class="arrow"></i></button>
    <button class="btn_exit btn_large paint-line">이메일로 가입하기<i class="arrow"></i></button>
  </div>
  <section class="body_orange">
    <div class="btn_group horzion">
      <button class="btn_exit btn_large paint-line">다시보기</button>
      <button class="btn_exit btn_large paint">챌린지 도전하기</button>
    </div>
  </section>

  <div class="btn_group horzion">
    <button class="btn_exit btn_large paint">로그인 하기</button>
  </div>

  <button class="btn_exit btn_large paint paint_wh">START</button>

    <div class="btn_group vertical">
      <button class="btn_exit btn_small paint">확인</button>
      <button class="btn_exit btn_small paint_light">취소</button>
    </div>

      <div class="btn_group vertical">
        <button class="btn_exit btn_small  grape paint_light">Prev</button>
        <button class="btn_exit btn_small grape paint">Next</button>
      </div>
    <section class="body_grape">
      <div class="btn_group vertical">
        <button class="btn_exit btn_small white paint_line">공부 끝내기</button>
        <button class="btn_exit btn_small white paint">아직 더 풀래</button>
      </div>
    </section>


    <section>
      <dl class="form_dl">
        <dt>
          <label for="textarea" class="form_label">불편 및 개선 내용</label>
        </dt>
        <dd>
          <textarea name="textarea" id="textarea" class="textarea" placeholder="불편했거나 개선하길 원하는 내용을 적어주세요."></textarea>
        </dd>
      </dl>
      <dl class="form_dl form_email">
        <dt>
          <label for="email" class="form_label">이메일</label>
        </dt>
        <dd id="email">
          <input type="email" class="form_input" placeholder="이메일을 입력하세요." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </dd>
      </dl>
      <dl class="form_dl">
        <dt>
          <label for="pw" class="form_label">비밀번호</label>
        </dt>
        <dd id="pw">
          <input type="password" class="form_input" pattern="" >
        </dd>
      </dl>
      <div class="form_dl form_half mark">
        <dl>
          <dt>
            <label for="first_name" class="form_label">성</label>
          </dt>
          <dd id="first_name">
            <input type="text" class="form_input" placeholder="성" maxlength="10">
          </dd>
        </dl>
        <span>/</span>
        <dl>
          <dt>
            <label for="name" class="form_label">이름</label>
          </dt>
          <dd id="name">
            <input type="text" class="form_input" placeholder="이름" maxlength="20">
          </dd>
        </dl>
      </div>

      <div class="form_email form_dl form_half mark">
        <dl>
          <dt>
            <label for="email01" class="form_label">이메일</label>
          </dt>
          <dd id="email01">
            <input type="text" class="form_input" placeholder="이메일" pattern="[a-z0-9.%+-]+">
          </dd>
        </dl>
        <span>@</span>
        <dl>
          <dt>
            <label for="email02" class="form_label indent">이메일</label>
          </dt>
          <dd id="email02">
            <div class="select_group">
              <button class="select_btn">
                선택하세요.
              </button>
              <ul class="select_list">
                <li><button type="button" class="option_btn">naver.com</button></li>
                <li><button type="button" class="option_btn">hanmail.net</button></li>
                <li><button type="button" class="option_btn">daum.net</button></li>
                <li><button type="button" class="option_btn">kakao.com</button></li>
                <li><button type="button" class="option_btn">gmail.com</button></li>
                <li>
                  <label for="email_input" class="option_btn">직접입력</label>
                </li>
              </ul>
            </div>
          </dd>
        </dl>
        <input id="email_input" type="text" class="form_input" placeholder="직접 입력해주세요." pattern="[a-z0-9.-]+\.[a-z]{2,}$">
      </div>
      <div class="security_group">
        <input type="text" class="form_input readonly" placeholder="인증번호" value="ea25s7" pattern="[A-Z0-9]+$" readonly>
        <button type="button" class="form_btn">인증번호 확인</button>
        <p class="guide_txt">
          인증번호가 발송 되었습니다.<br>
          발급된 인증번호를 입력하세요.
        </p>
      </div>
      

    </section>

    <section>
      <div class="radio_group">
        <input type="radio" name="options" id="opt1" class="radio" checked>
        <label for="opt1">전체 동의</label>
    </div>
    </section>

    <section>
      <button type="button" class="alert">Click</button>

      <!-- confirm modal -->
      <div class="modal_wrap confirm">
        <div class="modal_cont">
          <div class="modal_head">
            <h2>타이틀</h2>
            <button type="button" class="modal_close"><span class="visuallyhidden">닫기</span></button>
          </div>
          <div class="modal_body">
            <p>비밀번호를<br>
              수정하시겠습니까?
            </p>
          </div>
          <div class="modal_foot btn_group vertical">
            <button type="button" class="btn_exit btn_small paint">확인</button>
            <button type="button" class="btn_exit btn_small paint_light">취소</button>
          </div>
        </div>
        <div class="dim"></div>
      </div>

      <!-- 소리함 모달 -->
      <div class="modal_wrap confirm suggestion_box">
        <div class="modal_cont">
          <div class="modal_head">
            <h2>두벅이 소리함</h2>
            <p class="assistant">불편한점, 바라는 점등 다양한 의견을 들려주세요!</p>
          </div>

          <div class="modal_foot btn_group horzion">
            <button type="button" class="btn_exit btn_large white paint_line">충고하기</button>
          </div>
        </div>
        <div class="dim"></div>
      </div>

      <!-- 문제 나가기 -->
      <div class="modal_wrap confirm exam_exit">
        <div class="modal_cont">
          <div class="modal_head">
            <h2>
              잠깐<br>
              아직 풀지 않은 문제들이 있습니다.
            </h2>
          </div>
          <div class="modal_body">
            <p class="txt">
              지금까지 푼 단어들은 저장 및 채점에 포함되지 않으므로, <u>처음부터 시작 하셔야 합니다.</u>
            </p>
            <p class="txt">그래도 나가시겠습니까?</p>
          </div>
          <div class="modal_foot btn_group vertical">
            <button type="button" class="btn_exit btn_small white paint_line">공부 끝내기</button>
            <button type="button" class="btn_exit btn_small white paint">아직 더 풀래</button>
          </div>
        </div>
        <div class="dim"></div>
      </div>
    </section>
    
    <div class="form_dl">
      연습하다가 중단됨, pattern 공부하기
    <input type="number" placeholder="숫자입력" class="form_input" pattern="[0-9]*" inputmode="numeric">
  </div>

</body>
</html>
