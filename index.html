<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/scss/include.css">
  <title>Document</title>
</head>
<body>
  <div class="btn_group horzion">
    <button class="btn_exit btn_large paint">로그인 하기<i class="arrow"></i></button>
    <button class="btn_exit btn_large paint-line">이메일로 가입하기<i class="arrow"></i></button>
  </div>
  <section class="body_orange">
    <div class="btn_group horzion">
      <button class="btn_exit btn_large paint-line">다시보기</button>
      <button class="btn_exit btn_large paint">챌린지 도전하기</button>
    </div>
  </section>

  <div class="btn_group horzion">
    <button class="btn_exit btn_large paint">로그인 하기</button>
  </div>

  <button class="btn_exit btn_large paint paint_wh">START</button>

    <div class="btn_group vertical">
      <button class="btn_exit btn_small paint">확인</button>
      <button class="btn_exit btn_small paint_light">취소</button>
    </div>

      <div class="btn_group vertical">
        <button class="btn_exit btn_small  grape paint_light">Prev</button>
        <button class="btn_exit btn_small grape paint">Next</button>
      </div>
    <section class="body_grape">
      <div class="btn_group vertical">
        <button class="btn_exit btn_small white paint_line">공부 끝내기</button>
        <button class="btn_exit btn_small white paint">아직 더 풀래</button>
      </div>
    </section>


    <section>
      <dl class="form_dl">
        <dt>
          <label for="email" class="form_label">이메일</label>
        </dt>
        <dd id="email">
          <input type="text" class="form_input" placeholder="@를 제외하고 입력하세요.">
        </dd>
      </dl>
      <dl class="form_dl">
        <dt>
          <label for="pw" class="form_label">비밀번호</label>
        </dt>
        <dd id="pw">
          <input type="password" class="form_input" >
        </dd>
      </dl>
      <div class="form_dl form_half mark">
        <dl>
          <dt>
            <label for="first_name" class="form_label">성</label>
          </dt>
          <dd id="first_name">
            <input type="text" class="form_input" placeholder="성" maxlength="10">
          </dd>
        </dl>
        <span>/</span>
        <dl>
          <dt>
            <label for="name" class="form_label">이름</label>
          </dt>
          <dd id="name">
            <input type="text" class="form_input" placeholder="이름" maxlength="20">
          </dd>
        </dl>
      </div>

      <div class="form_email form_dl form_half mark">
        <dl>
          <dt>
            <label for="email01" class="form_label">이메일</label>
          </dt>
          <dd id="email01">
            <input type="text" class="form_input" placeholder="이메일">
          </dd>
        </dl>
        <span>@</span>
        <dl>
          <dt>
            <label for="email02" class="form_label indent">이메일</label>
          </dt>
          <dd id="email02">
            <div class="select_group">
              <button class="select_btn">
                선택하세요.
              </button>
              <ul class="select_list">
                <li><button type="button" class="option_btn">naver.com</button></li>
                <li><button type="button" class="option_btn">hanmail.net</button></li>
                <li><button type="button" class="option_btn">daum.net</button></li>
                <li><button type="button" class="option_btn">kakao.com</button></li>
                <li><button type="button" class="option_btn">gmail.com</button></li>
                <li>
                  <label for="email_input" class="option_btn">직접입력</label>
                </li>
              </ul>
            </div>
          </dd>
        </dl>
        <input id="email_input" type="text" class="form_input" placeholder="직접 입력해주세요.">
      </div>
      <div class="security_group">
        <input type="text" class="form_input readonly" placeholder="인증번호" value="ea25s7" readonly>
        <button type="button" class="form_btn">인증번호 확인</button>
        <p class="guide_txt">
          인증번호가 발송 되었습니다.<br>
          발급된 인증번호를 입력하세요.
        </p>
      </div>

    </section>

    <section>
      <div class="radio_group">
        <input type="radio" name="options" id="opt1" class="radio" checked>
        <label for="opt1">전체 동의</label>
    </div>
    </section>

</body>
</html>
